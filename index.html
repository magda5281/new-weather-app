<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper ">
      <div class="weather-app">
        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="col-9">
              <input type="search" 
              placeholder="Enter city"
              class="form-control"
              id="city-input"
              autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit"
              value="Search"
              class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="mb-2">
        <h1 id="city">
    London
        </h1>
          <ul>
            <li class= "date" id="date">
      Wednesdy, 21 Apr 2021
            </li>
            <li class= "description" id="description">
      Clear sky
            </li>
          </ul>
        </div>
  <div class="row clearfix row justify-content-between mt-3 ">
    <div class="col-6">
        <div class="clearfix weather-temperature">
          <img src="" 
          alt="" 
          class="float-left d-inline"
          id = "main-icon"
          
          />
          <div class="float-left d-inline">            
              <span class="float-left" id="temperature">
                12
              </span>
                <small class="units float-left" style="font-size: 16px;">
                <a  class="active" id="celcius-link" href="#" >℃</a>
                |<a id="farenheit-link" href="#" >℉</a> 
              </small>           
          </div>    
        </div>
    </div>
  
      <div class="col-auto humAndWin">
          <ul>
           
            <li class = "humidity">
              Humidity: <span id="humidity">30</span>%
            </li>
            <li>
                Wind: <span id ="wind">2</span>m/s
            </li>
          </ul>
      </div>

  </div>
  <hr style="width: 90%; text-align:center; margin:0 auto 20px">
  
  <div class="row mb-3 hourly-weather" id = "hourly-weather">
    
  </div>
  <hr style="width: 90%; text-align:center; margin:0 auto 20px">

  <div class="weather-forecast" >
    <div class="row justify-content-between" id="forecast">
    </div>    
  </div>

    </div>
        <small>
          This project is coded by Magda Gozdalik and is <a href="https://github.com/magda5281/new-weather-app" target="_blank">open-sourced on GitHub </a>and hosted on <a href="https://gifted-lamport-df7d94.netlify.app/"target="_blank"> Netlify</a>
        </small>

    </div>
  </div>

<script src="src/app.js"></script>
</body>
</html>

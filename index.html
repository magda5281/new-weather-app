<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="mb-2">
        <h1 id="city">
    London
        </h1>
          <ul>
            <li>
      Wednesdy, 21 Apr 2021
            </li>
            <li id="description">
      Clear sky
            </li>
          </ul>
        </div>
  <div class="row clearfix row justify-content-between mt-3 mb-3">
    <div class="col-6">
      <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
        alt="Partly cloudy" 
        class="float-left d-inline"
        />
        <div class="float-left d-inline">            
            <span class="float-left" id="temperature">
              12</span><small class="units float-left" style="font-size: 16px;">
              ℃ | <a class="farenheit-link" href="#" >℉</a> </small>
            
           
        </div>    
      </div>
    </div>
  
      <div class="col-auto ">
          <ul>
           
            <li>
              Humidity: <span id="humidity">30</span>%
            </li>
            <li>
                Wind: <span id ="wind">2</span>km/h
            </li>
          </ul>
      </div>
  </div>

    </div>
        <small>
          <a href="https://github.com/magda5281/new-weather-app" target="_blank">Open source code</a>
          by Magda Gozdalik
        </small>
    </div>
  </div>

<script src="src/app.js"></script>
</body>
</html>
